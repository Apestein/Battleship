<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Battleship</h1>
      <div class="player1"></div>
      <div class="player2"></div>
      <p id="result">Objective: Sink All Enemy Ships</p>
    </main>
    <div class="modal">
      <div class="modal-content">
        <h2>Place Your Ships</h2>
        <div class="setup-board"></div>
        <div class="ships">
          <img
            src="img/carrier.png"
            alt="carrier"
            width="250px"
            height="50px"
          />
          <img
            src="img/battleship.png"
            alt="battleship"
            width="200px"
            height="50px"
          />
          <img
            src="img/cruiser.png"
            alt="cruiser"
            width="150px"
            height="50px"
          />
          <img src="img/sub.png" alt="submarine" width="150px" height="50px" />
          <img
            src="img/destroyer.png"
            alt="destroyer"
            width="100px"
            height="50px"
          />
        </div>
        <div class="setup-btns">
          <button id="random-btn">Randomize</button>
          <button id="start-btn">Start</button>
          <button id="rotate-btn" data="y">Rotate</button>
        </div>
      </div>
    </div>
  </body>
</html>
